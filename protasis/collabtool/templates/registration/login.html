{% extends 'base.html' %}
{% load bootstrap3 %}


{% block bootstrap3_title %}Repository Login{% endblock %}


{% block content %}
<div class="row">
<form class="login col-xs-6 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4 col-xs-offset-3" method="POST" action="/accounts/login/">
    {% csrf_token %}
    {{form.as_p}}
    <input class="btn btn-lg btn-primary btn-block" type="submit" class="logBut" value="Log in"/>
</form>
</div>
<div class="clearfix"></div>

{% endblock %}
